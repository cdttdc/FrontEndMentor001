<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="body">

      <div class="card">
          <div class="hero">
          </div>

          <div class="white_lie">
              <h2>Order Summary</h2>
              <p class="blocktext gris">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!<p>

              <div class="sum_box grid-container">
                <div class="grid-item-img"><img src="images/icon-music.svg"></div>
                <div class="grid-item-center">
                  <h4>Annual Plan</h4>
                  <span class="gris">$59.99/year</span></div>
                <div class="grid-item-right"><a href="www.apple.com" target="new"><span class="change">Change</span></a></div>

              </div>

              <div class="payment_button">
                <a href="www.cnn.com" target="new"><h5 class="blanc">Proceed to Payment</h5></a>
              </div>
            <a href="www.apple.com" target="new"><h4 class="gris">Cancel Order</h4></a>

          </div>
          </div>
          </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
